<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="../css/results.css"> <!-- Link your CSS file for styling -->
</head>
<body>
    <div class="results-container">
        <header>
            <h1 id="brand-name">Search Results for: <span id="brand-name-text"></span></h1>
            <img id="brand-logo" src="" alt="" style="display: none;">
        </header>

        <!-- Min and Max Price Filter Inputs -->
        <div class="filter-section">
            <input type="text" id="min-price" class="filter-input" placeholder="Min Price">
            <input type="text" id="max-price" class="filter-input" placeholder="Max Price">
            <button id="filter-button">Filter</button>
            <button id="back-button">Back</button>
        </div>
        

        <!-- Products Container -->
        <div id="products-container" class="products-container">
            <!-- Products will be displayed here -->
        </div>
    </div>

    <script src="../JavaScript/results.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
