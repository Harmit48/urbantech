<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form</title>
    <link rel="stylesheet" href="../css/servicerequestform.css">
    <!-- <link rel="stylesheet" href="../css/nav.css"> -->
</head>
<body>
    <div id="main-content">

        <button class="button" onclick="window.location.href = 'index.html';">
            <span class="button-content"><i class="ph ph-arrow-left"></i></span>
          </button>          

        <button id="new-request-btn" class="two-btn">Create New Service Request</button>
        <div id="form-container">
            <form id="service-form">
                <label for="name">User Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="product">Product Name:</label>
                <input type="text" id="product" name="product" required>
                
                <label for="complaint">Complaint:</label>
                <textarea id="complaint" name="complaint" required></textarea>
                
                <button type="submit" class="two-btn">Submit Request</button>
            </form>
        </div>
        <div id="message">
            <p>Your service request has been successfully sent!</p>
            <button id="home-btn" class="two-btn" onclick="window.location.href = 'index.html';">Go to Homepage</button>
        </div>
        <div id="requests-preview">
            <!-- This is where service requests will be displayed -->
        </div>
    </div>
    <script src="../JavaScript/servicerequestform.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>
</html>
