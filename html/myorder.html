<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="../css/myorder.css">
</head>
<body>
    <div class="container">
        <h1>Order Page</h1>

        <div class="track-order" id="trackOrderFormContainer">
            <h2>Track Order</h2>
            <form id="trackOrderForm">
                <div class="form-group">
                    <label for="trackId">Track ID:</label>
                    <input type="text" id="trackId" name="trackId" required>
                </div>
                <button type="submit">Track Order</button>
            </form>
            <div id="trackOrderResult"></div>
        </div>
        <button id="trackOrderButton" style="display: none;">Track Your Order</button>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-items" id="orderItems">
                <!-- Items will be dynamically added here -->
            </div>
            <div class="order-total">
                <p>Total: ₹<span id="totalPrice">0.00</span></p>
            </div>
        </div>

        <div class="order-details" id="orderFormContainer">
            <h2>Order Details</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="creditCard">Credit Card</option>
                        <option value="debitCard">Debit Card</option>
                        <option value="upi">UPI</option>
                        <option value="netBanking">Net Banking</option>
                    </select>
                </div>
                <div class="form-group payment-details" id="paymentDetails">
                    <!-- Additional payment fields will be dynamically added here -->
                </div>
                <button type="submit" id="placeOrderButton">Place Order</button>
            </form>
        </div>
        <button id="newOrderButton" style="display: none;">New Order</button>

        <div id="previousOrders">
            <h2>Previous Orders</h2>
            <!-- Previous orders will be dynamically added here -->
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <span class="close-cart" onclick="closeCart()">&times;</span>
        </div>
        <div class="cart-content" id="cart-content">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-footer">
            <p class="t-i">Total Items: <span id="total-items">0</span></p>
            <p class="t-a">Total Amount: ₹<span id="total-amount">0</span></p>
            <button class="btn-proceed" onclick="proceedToCheckout()">Proceed to Buy</button>
        </div>
    </div>

    <!-- Order Confirmation -->
    <div id="orderConfirmation" class="order-confirmation">
        <div>
            <p>Pre-order placed successfully!</p>
            <p>Your tracking ID is <strong id="confirmationTrackId"></strong>.</p>
            <button onclick="hideOrderConfirmation()">OK</button>
        </div>
    </div>

    <script src="../JavaScript/myorder.js"></script>
</body>
</html>
